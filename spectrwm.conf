# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	        = 7
focus_mode          	= default
focus_close		        = previous
focus_close_wrap	    = 1
focus_default		    = last
spawn_position		    = next
workspace_clamp	        = 1
warp_focus		        = 1
warp_pointer		    = 1

# Window Decoration
border_width		    = 2
color_focus	        	= rgb:e1/ac/ff
color_focus_maximized	= rgb:e1/ac/ff
color_unfocus	    	= rgb:1d/23/30
color_unfocus_maximized	= rgb:88/88/00
region_padding      	= 5
tile_gap		        = 7

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_enabled		        = 1
bar_enabled_ws[1]	    = 1
bar_border_width	    = 1
bar_border[1]		    = rgb:28/2a/36
bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]		    = rgb:28/2a/36
bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	    = rgb:bb/c5/ff,rgb:89/dd/ff
bar_font_color_selected	= black
bar_font                = Ubuntu:size=10,JoyPixels:size=9  
# bar_font_pua		    = Typicons:pixelsize=14:antialias=true
bar_action		        = /home/anik/baraction.sh
bar_action_expand	    = 1
bar_justify		        = center
bar_format		        = +|L+1<+I +S (+D) +W +|R+A+1<+@fg=1; %a %b %d [%R] 
workspace_indicator	    = listcurrent,listactive,markcurrent,printnames
bar_at_bottom		    = 0
stack_enabled		    = 1
clock_enabled		    = 1
clock_format		    = %a %b %d %R %Z %Y
iconic_enabled	        = 0
maximize_hide_bar	    = 1
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled	    = 1
verbose_layout		    = 1
urgent_enabled		    = 1
urgent_collapse	        = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun		= ws[1]:picom 
autorun		= ws[1]:nitrogen --restore

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name			= ws[1]:1
name			= ws[2]:2
name			= ws[3]:3
name			= ws[4]:4
name            = ws[5]:5
name            = ws[6]:6
name            = ws[7]:7
# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

